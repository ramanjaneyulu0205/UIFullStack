<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Registration Form</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input,
        .form-container select,
        .form-container button,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .form-container input[type="checkbox"],
        .form-container input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-container .checkbox-container,
        .form-container .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container .checkbox-container label,
        .form-container .radio-container label {
            margin-right: 15px;
        }
        .form-container button {
            width: auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>License Registration Form</h2>
        <form action="submit_registration.js" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" pattern="[A-Za-z]{2,}" title="First name should contain only letters and be at least 2 characters long" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" pattern="[A-Za-z]{2,}" title="Last name should contain only letters and be at least 2 characters long" required>
            
            <label for="relation">Son of / Daughter of / Wife of</label>
            <input type="text" id="relation" name="relation" placeholder="Enter name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Phone number should be 10 digits long" required>
            
            <label for="present-address">Present Address</label>
            <textarea id="present-address" name="present-address" placeholder="Enter your present address" required></textarea>
            
            <label for="permanent-address">Permanent Address</label>
            <textarea id="permanent-address" name="permanent-address" placeholder="Enter your permanent address" required></textarea>
            
            <label for="marks">Marks of Identification (Moles)</label>
            <textarea id="marks" name="marks" placeholder="Describe marks of identification" required></textarea>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>
            
            <label for="gender">Gender:</label>
            <div class="radio-container">
                <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required> <label for="other">Other</label>
            </div>
            
            <label for="blood-group">Blood Group</label>
            <select id="blood-group" name="blood-group" required>
                <option value="">Select blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="license-type">License Type</label>
            <select id="license-type" name="license-type" required>
                <option value="">Select license type</option>
                <optgroup label="Personal">
                    <option value="driver">Driver's License</option>
                    <option value="motorcycle">Motorcycle License</option>
                    <option value="recreational">Recreational Vehicle License</option>
                </optgroup>
                <optgroup label="Professional">
                    <option value="business">Business License</option>
                    <option value="contractor">Contractor License</option>
                    <option value="medical">Medical License</option>
                    <option value="legal">Legal License</option>
                </optgroup>
            </select>
            
            <label for="vehicles">Choose a vehicle:</label>
            <input list="vehicles" id="vehicle-choice" name="vehicle-choice" required>
            <datalist id="vehicles">
                <option value="Car">
                <option value="Motorcycle">
                <option value="Truck">
                <option value="Bus">
                <option value="Bicycle">
            </datalist>
           
            
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <label for="signature">Upload Signature</label>
            <input type="file" id="signature" name="signature" accept="image/*" required>
            
            <label for="age-proof">Age Proof</label>
            <select id="age-proof" name="age-proof" required>
                <option value="">Select proof type</option>
                <option value="birth-certificate">Birth Certificate</option>
                <option value="pan-card">PAN Card</option>
                <option value="passport">Passport</option>
                <option value="10th-mark-sheet">10th Mark Sheet</option>
            </select>
            
            <label for="age-proof-file">Upload Age Proof</label>
            <input type="file" id="age-proof-file" name="age-proof-file" accept="image/*,.pdf" required>
            
            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required> I agree to the terms and conditions
            </label>
            
            <input type="hidden" name="form-type" value="license-registration">
            
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
